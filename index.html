<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>TUI-2018 Website</title>
		<link rel="stylesheet" type="text/css" href="style/main_style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
		<link href="https://fonts.googleapis.com/css?family=Raleway|Slabo+27px" rel="stylesheet">
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript" src="scripts/cart.js"></script>
	</head>

	<body>		
		<div class="top_of_page">
			<div class="main_logo_and_sections">
				<div class="w3-bar w3-border w3-white">
    				<a href="index.html" class="w3-left"><img width=45px height=45px src="pics/site-logo-1.png"></a>
			        <a href="/" class="w3-bar-item w3-button w3-hover-yellow top_link left_link">Каталог</a>
			        <a href="/" class="w3-bar-item w3-button w3-hover-green top_link">Корзина</a>
			        <a href="/" class="w3-bar-item w3-button w3-hover-red top_link" >О нас</a>
			        <a href="/" class="w3-bar-item w3-button w3-hover-blue top_link">Контакты</a>
				</div>
			</div>
		</div>
		<div class="dropdown">
			<form action="checkout.html">
    			<input class="w3-bar-item w3-button" type="submit" value="Proceed to checkout!" />
			</form>
			<a href="cart.html"><img width=45px height=45px src="pics/shopping-cart.png"></a>
		</div>
		<div class = "row">
				<div class="categories">
					<h1 class="pf-01-02">Категории</h1> <br>
				</div>
				<div id="menu-id" class="menu">
					<script type="text/javascript">
						let myMenu = document.getElementById('menu-id');
						console.log(myMenu);
						var myRequest = new Request('menu.json');
						fetch(myRequest)
							.then(function(response) {return response.json();} )
							.then(function(data){
								for (var i = 0; i < data.products.length; ++i){
									var menuItem = document.createElement('div');
									menuItem.className = "dish_class";
									menuItem.innerHTML = '<strong>' + data.products[i].Name + '</strong>' +
									'<button class="w3-button w3-hover-green" id="addtocart-id">Add To Cart!</button>' +
									'<h5 class="price"> Cost <strong> $' + data.products[i].Price + '</strong></h5>' + 
									'<br> Can be found in ' + data.products[i].Location;
									myMenu.appendChild(menuItem);
									var cartButton = document.getElementById('addtocart-id');
									cartButton.addEventListener("click", addToCart(data.products[i], 1));
								}
						})
					</script>
					<h1 class="pf-01-01">Меню</h1> <br>
				</div>
		</div>
		<div class="bottom">
			<h2 class="bottom_contacts">Связь с нами:</h2> <br>
			<h6>*some shit link owo xd LMAO*</h6> <br>
			<div class="links">
				<a href="https://twitter.com/jaraxx_"><img width=45px height="45px" class="social_link" src="pics/twitter.png"></a>
			</div>
		</div>
	</body>


</html>
